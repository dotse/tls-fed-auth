$schema: http://json-schema.org/schema#

type: object
required:
  - entities
properties:
  entities:
    type: array
    items:
      $ref: '#/definitions/entity'

definitions:
  entity:
    type: object
    additionalProperties: true
    required:
      - entity_id
      - issuers
    properties:
      entity_id:
        title: Entity identifier
        type: string
        format: uri
      organization:
        title: Name of entity organization
        type: string
      issuers:
        title: Entity certificate issuers
        type: array
        items:
          $ref: '#/definitions/cert_issuers'
      servers:
        type: array
        items:
          $ref: '#/definitions/endpoint'
      clients:
        type: array
        items:
          $ref: '#/definitions/endpoint'
  endpoint:
    type: object
    additionalProperties: true
    required:
      - pins
    properties:
      description:
        title: Endpoint description
        type: string
      tags:
        title: Endpoint tags
        type: array
        items:
          type: string
          pattern: "^[a-z0-9]{1,64}$"
      base_uri:
        title: Endpoint base URI
        type: string
        format: uri
      pins:
        title: Certificate pin set
        type: array
        items:
          $ref: '#/definitions/pin_directive'
  cert_issuers:
    title: Certificate issuers
    type: object
    additionalProperties: false
    properties:
      x509certificate:
        title: X.509 Certificate (PEM)
        type: string
  pin_directive:
    title: RFC 7469 pin directive
    type: object
    additionalProperties: false
    required:
      - name
      - value
    properties:
      name:
        title: Directive name
        type: string
        enum:
          - sha256
      value:
        title: Directive value (Base64)
        type: string
        pattern: "^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$"
